<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Dev Server</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-base-200 min-h-screen pb-10">
    <div class="max-w-md mx-auto p-4 space-y-6">
      <header class="text-center py-6">
        <h1 class="text-3xl font-bold text-primary">Dev Server</h1>
        <p class="text-base-content/60">Manage your dynamic server URLs</p>
      </header>

      <!-- Current Status Card -->
      <div class="card bg-base-100 shadow-xl overflow-hidden">
        <div class="card-body p-6">
          <div class="flex justify-between items-center mb-2">
            <h2 class="card-title text-sm uppercase tracking-widest opacity-70">Current Config</h2>
            <div class="badge badge-success badge-sm gap-1">Live</div>
          </div>
          <div class="bg-base-300 rounded-lg p-3">
            <pre id="result" class="text-xs font-mono whitespace-pre-wrap break-all h-24 overflow-y-auto">Loading...</pre>
          </div>
          <div class="card-actions justify-end mt-4 gap-2">
            <button class="btn btn-ghost btn-sm" onclick="checkServer()">Refresh</button>
            <button class="btn btn-error btn-outline btn-sm" onclick="resetServer()">Reset Defaults</button>
          </div>
        </div>
      </div>

      <!-- Add Server Card -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body p-6">
          <h2 class="card-title text-sm uppercase tracking-widest opacity-70 mb-4">Add Dev Server</h2>
          <div class="join w-full">
            <input 
              type="text" 
              id="serverUrl" 
              placeholder="http://192.168.1.5:3000" 
              class="input input-bordered join-item w-full focus:input-primary transition-all" 
            />
            <button class="btn btn-primary join-item" onclick="addAndConnect()">Connect</button>
          </div>
          <div class="flex items-center gap-2 mt-3">
            <input type="checkbox" id="persistToggle" class="checkbox checkbox-primary checkbox-xs" />
            <label for="persistToggle" class="text-[10px] opacity-70 cursor-pointer">Persist across app restart</label>
          </div>
          <p class="text-[10px] opacity-40 mt-1">Example: http://192.168.1.5:3000</p>
        </div>
      </div>

      <!-- Saved Servers -->
      <div class="space-y-3">
        <h2 class="text-sm uppercase tracking-widest opacity-70 px-2">History</h2>
        <div id="serverList" class="space-y-2">
          <!-- Server list items will be injected here -->
        </div>
      </div>
      <!-- Webview Deployment -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body p-6">
          <h2 class="card-title text-sm uppercase tracking-widest opacity-70 mb-4">Webview Deployment</h2>
          <div class="space-y-4">
             <div class="join w-full">
              <input 
                type="text" 
                id="assetUrl" 
                value="https://github.com/novalbayusetiawan/capacitor-dev-server/archive/refs/heads/main.zip"
                placeholder="https://example.com/app.zip" 
                class="input input-bordered join-item w-full focus:input-primary text-xs" 
              />
              <button class="btn btn-primary join-item btn-sm" onclick="downloadAsset()">Download</button>
            </div>
            
            <div class="flex justify-between items-center bg-base-300 p-2 rounded-lg">
                <span class="text-xs opacity-70">Overwite existing?</span>
                <input type="checkbox" id="overwriteToggle" class="toggle toggle-xs toggle-primary" checked />
            </div>

            <div class="divider text-xs opacity-50">Saved Assets</div>
            
            <div id="assetList" class="flex flex-col gap-2 max-h-40 overflow-y-auto">
               <div class="text-center text-xs opacity-50 py-4">No assets found</div>
            </div>
            
             <button class="btn btn-warning btn-outline btn-sm w-full" onclick="restoreDefault()">Restore Built-in Bundle</button>
          </div>
        </div>
      </div>

    </div>

    <script src="./js/example.js" type="module"></script>
    <script>
      // Global scope helpers for onclick (module scroping issue workaround without rework)
      window.downloadAsset = () => document.dispatchEvent(new CustomEvent('app:download'));
      window.restoreDefault = () => document.dispatchEvent(new CustomEvent('app:restore'));
    </script>
  </body>
</html>
