<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Dev Server</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-base-200 min-h-screen pb-10">
    <div class="max-w-md mx-auto p-4 space-y-6">
      <header class="text-center py-6">
        <h1 class="text-3xl font-bold text-primary">Dev Server</h1>
        <p class="text-base-content/60">Manage your dynamic server URLs</p>
      </header>

      <!-- Current Status Card -->
      <div class="card bg-base-100 shadow-xl overflow-hidden">
        <div class="card-body p-6">
          <div class="flex justify-between items-center mb-2">
            <h2 class="card-title text-sm uppercase tracking-widest opacity-70">Current Config</h2>
            <div class="badge badge-success badge-sm gap-1">Live</div>
          </div>
          <div class="bg-base-300 rounded-lg p-3">
            <pre id="result" class="text-xs font-mono whitespace-pre-wrap break-all h-24 overflow-y-auto">Loading...</pre>
          </div>
          <div class="card-actions justify-end mt-4 gap-2">
            <button class="btn btn-ghost btn-sm" onclick="checkServer()">Refresh</button>
            <button class="btn btn-error btn-outline btn-sm" onclick="resetServer()">Reset Defaults</button>
          </div>
        </div>
      </div>

      <!-- Add Server Card -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body p-6">
          <h2 class="card-title text-sm uppercase tracking-widest opacity-70 mb-4">Add Dev Server</h2>
          <div class="join w-full">
            <input 
              type="text" 
              id="serverUrl" 
              placeholder="http://192.168.1.5:3000" 
              class="input input-bordered join-item w-full focus:input-primary transition-all" 
            />
            <button class="btn btn-primary join-item" onclick="addAndConnect()">Connect</button>
          </div>
          <p class="text-[10px] opacity-40 mt-2">Example: http://10.0.2.2:3000 (Android Emulator)</p>
        </div>
      </div>

      <!-- Saved Servers -->
      <div class="space-y-3">
        <h2 class="text-sm uppercase tracking-widest opacity-70 px-2">Saved Servers</h2>
        <div id="serverList" class="space-y-2">
          <!-- Server list items will be injected here -->
        </div>
      </div>
    </div>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
