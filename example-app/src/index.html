<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <section>
        <h3>Current server</h3>
        <pre id="result"></pre>
        <button onclick="checkServer()">Refresh Status</button>
        <button onclick="resetServer()" style="color: red;">Reset to Default</button>
      </section>

      <hr />

      <section>
        <h3>Add New Server</h3>
        <div style="display: flex; gap: 8px; flex-direction: column;">
          <input type="text" id="serverUrl" placeholder="http://192.168.1.5:3000" />
          <button onclick="addAndConnect()">Add & Connect</button>
        </div>
      </section>

      <hr />

      <section>
        <h3>Saved Servers</h3>
        <ul id="serverList" style="list-style: none; padding: 0;"></ul>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
